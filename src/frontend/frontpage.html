<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetracker</title>

    <!-- CSS, less -->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet/less" type="text/css" href="css/main.less" />

    <!-- Bootstrap, Popper.js, less and jQuery -->
    <script src="lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="lib/bootstrap/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="lib/bootstrap/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="lib/less/less.js/dist/less.min.js" type="text/javascript"></script>

</head>
<body>
<header>
    <a href="default" class="default-linking" onclick="loadDefault(this)">
        <h1>Timetracking</h1>
    </a>
    <ul>
        <li id="user-field" class="d-none">{User}</li>
        <li id="default-link"><a href="default" class="default-linking" onclick="loadDefault(this)">{{default}}</a></li>
        <li id="login-link"><a href="login" onclick="loadLogin()">Login</a></li>
        <li id="logout-link" class="d-none"><a href="logout" onclick="logout()">Logout</a></li>
        <li id="balance-link"><a href="balance" onclick="loadBalance()">Bilanz</a></li>
        <li id="register-link" class="d-none"><a href="register" onclick="loadRegister()">User anlegen</a></li>
    </ul>
</header>

<div class="wrapper">
    <div class="outer-container"></div>
</div>
<footer>
    <button class="form-control" onclick="load_data({action:'check_session'})">Load Session</button>
</footer>

<script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript" src="js/Classes/Element.js"></script>
<script type="text/javascript" src="js/Classes/Calendar.js"></script>
<script type="text/javascript" src="js/Classes/date.js"></script>
<script type="text/javascript" src="js/Classes/Track.js"></script>
</body>
</html>
