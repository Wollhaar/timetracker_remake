<div class="container dashboard">
    <input type="hidden" name="user_id" />
    <div class="row tracking-list">
        <div class="col-12-lg">
            <h4>Trackliste</h4>
            <select class="form-control" id="tracking_list" name="track_id" multiple disabled></select>
        </div>
    </div>
    <div class="row button-field">
        <div class="col-md-6">
            <button type="button" id="btn-work" class="btn track" onclick="work(this.value)" value="start">Arbeit beginnen</button>
        </div>
        <div class="col-sm-6">
            <button type="button" id="btn-break" class="btn track" onclick="break_work(this.value)" value="start">Pause beginnen</button>
        </div>
    </div>
    <div class="row change-track--box d-none">
        <div class="col-lg-12 form-group">
            <input type="hidden" name="id">
            <input type="text" name="type__start_stop" class="form-control" disabled>
            <input type="datetime-local" class="form-control" name="timestamp">
        </div>
        <div class="col-sm-6">
            <button type="button" id="btn-update" class="btn" onclick="update_track('update')">&Auml;ndern</button>
        </div>
        <div class="col-sm-6">
            <button type="button" id="btn-delete" class="btn" onclick="update_track('delete')">L&ouml;schen</button>
        </div>
    </div>
</div>
